<div class="row justify-content-center">
  <div class="col-md-6 ">
    <div class="alert alert-danger" *ngIf='error'>
      <h5>{{ error }}</h5>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onAuthSubmit(authForm)" *ngIf='!isLoading'>
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control"
          ngModel
          name="email"
          required
          email
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control"
          ngModel  
          name="password"
          required
          minlength="6"
        >
      </div>
      <div class="float-right">
        <button class="btn btn-warning" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? "Sign Up" : "Login" }}</button> |
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? "Login" : "Sign Up" }}</button>
      </div>
    </form>
  </div>
</div>
